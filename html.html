<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="getData">
            <input value="paris" type="text" placeholder="Enter city name" class="countryInput"/>
            <button class="enterButton"><span>
                <img src="weather-app-img\images\search.png" class="searchPng"/>
            </span></button>
        </div>
        <img  src="weather-app-img\images\rain.png" class="cloudPng" />
        <div class="tempAndcountry">
            <h1 id="tempDegree">18.51</h1>
            <h3 id="countryName">Paris</h3>
        </div>
        <div class="humidityDiv">
            <img  src="weather-app-img\images\humidity.png" class="humidityPng" />
            <h2 id="humidity">54</h2>
            <h3>Humidity</h3>
        </div>
        <div class="windSpeedDiv">
        <img  src="weather-app-img\images\wind.png" class="windPng" />
        <h2 id="windSpeed">5.66</h2>
        <h3>Wind speed</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
